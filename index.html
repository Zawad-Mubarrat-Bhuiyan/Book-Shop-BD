<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop BD</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- title -->
        <h1 class="text-center fw-bold">BOOK SEARCH</h1>
    </header>

    <!-- input container -->
    <section class="container">
        <div class="input-group mb-3">
            <input id="book-name" type="text" class="form-control" placeholder="Enter book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="search()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- error message -->
        <div>
            <h4 id="not-found" class="text-center text-danger">No result found!</h4>
        </div>

        <!-- book number -->
        <div class="text-center">
            <h4 id="book-no"></h4>
        </div>
    </section>

    <main>
        <!-- search results -->
        <section class="container">
            <div id="cards" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>



    <!-- js bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
